title = "Login Page"
url = "/login"

[account]
redirect = "dashboard"
==

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>AISCO WEB :: Login</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ 'assets/images/favicon.ico'|theme }}">
        <!-- Bootstrap -->
        <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">
        <!-- Bootsnav -->
        <link href="{{ 'assets/vendor/bootsnav-master/css/bootsnav.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/bootsnav-master/css/animate.css'|theme }}" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link href="{{ 'assets/vendor/font-awesome/css/font-awesome.min.css'|theme }}" rel="stylesheet">
        <!-- Themify Icons -->
        <link href="{{ 'assets/vendor/themify-icons/themify-icons.css'|theme }}" rel="stylesheet">
        <!-- Core Style -->
        <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet">
        <script src="{{ 'assets/js/modernizr.min.js'|theme }}"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-body">
        <!-- ==============================================
        **PAGE LOADER**
        =============================================== -->
        <div id="page-loader">
            <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>

        </div>
        
        <section class="login-holder">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0">
                        <div class="login-box">
                            <div class="login-header text-center">
                                <h3 class="login-title">Silahkan Login di Sini</h3>
                            </div>
                            <div class="login-body">
                                <form method="post" data-request="onSignIn">
                                    <div class="form-group">
                                        <label for="email">Alamat Email</label>
                                        <input class="form-control" type="email" name="email" placeholder="Masukkan Alamat Email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" name="password" placeholder="Masukkan Password" />
                                    </div>
                                    <button class="btn btn-theme-primary btn-block" type="submit">Login</button>
                                </form>
                            </div>
                            <div class="login-footer">
                                <div class="text-center mt-10 mb-10">
                                    <p>Belum punya Akun? <a href="/#register">Registrasi disini</a></p>
                                    <p>Tolong! <a href="/forgot-password">Saya lupa passwordnya</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
        <!-- Bootsnav -->
        <script src="{{ 'assets/vendor/bootsnav-master/js/bootsnav.js'|theme }}"></script>
        <!-- Owl Carousal -->
        <script src="{{ 'assets/vendor/owl-carousel/owl.carousel.min.js'|theme }}"></script>
        <!-- Conter Up -->
        <script src="{{ 'assets/vendor/waypoints/waypoints.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/counter-up/jquery.counterup.min.js'|theme }}"></script>
        <!-- Scroll Me -->
        <script src="{{ 'assets/vendor/scrollme-master/jquery.scrollme.min.js'|theme }}"></script>
        <!-- Custom JS -->
        <script src="{{ 'assets/js/custom.js'|theme }}"></script>

        {% framework %}
    </body>
</html>
