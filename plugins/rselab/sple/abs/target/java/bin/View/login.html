<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation-login"></div>

<div class="container-fluid">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <i class="glyphicon glyphicon-lock pull-right"></i>
                    <h2>Login</h2>
                    <h4 th:if="${fail}">Maaf, email atau password Anda tidak valid!</h4>
                </div>
            </div>
            <div class="panel-body">
                <form class="form form-vertical" method="post" th:action="${requestContextPath + '/login'}" action="/login">
                    <div class="control-group">
                        <label>Email</label>
                        <div class="controls">
                            <input type="email" class="form-control" required="required" name="email" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Password</label>
                        <div class="controls">
                            <input type="password" class="form-control" required="required" name="password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label></label>
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
