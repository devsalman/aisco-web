<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: menu"></div>
        <div class="col-sm-9">
            <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Detail Donasi</strong></a>
            <hr />

            <div class="row margin-bottom-10">
                <div class="col-md-12">
                    <a href="/admin/item-donation/list.abs" class="btn btn-primary">Kembali</a>
                    <a th:href="@{~/admin/item-donation/edit.abs(idItemDonation=${data.idItemDonation})}" class="btn btn-warning btn-edit">Edit</a>
                    <a th:href="@{~/admin/item-donation/delete.abs(idItemDonation=${data.idItemDonation})}" class="btn btn-danger btn-hapus">Hapus</a>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="itemName" class="col-sm-2 control-label">Nama Barang</label>
                            <div class="col-sm-10">
                                <input th:value="${data.itemName.getString()}" type="text" class="form-control" id="itemName" name="itemName" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 control-label">Jumlah Barang</label>
                            <div class="col-sm-10">
                                <input th:value="${data.quantity}" type="text" class="form-control" id="quantity" name="quantity    " disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idProgram" class="col-sm-2 control-label">Program</label>
                            <div class="col-sm-10">
                                <input th:value="${data.idProgram}" type="number" class="form-control" id="idProgram" name="idProgram" disabled="disabled"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-offset-6"></div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
