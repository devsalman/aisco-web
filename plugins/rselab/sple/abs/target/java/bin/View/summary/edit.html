<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: menu"></div>
        <div class="col-sm-9">
            <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Ubah Laporan</strong></a>
            <hr />

            <div class="row margin-bottom-10">
                <div class="col-md-12">
                    <a t:href="@{~/admin/summary/list.abs}" class="btn btn-primary">Kembali</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form class="form-horizontal" th:action="@{~/admin/summary/update.abs}" method="post">
                        <input type="hidden" name="idSummary" th:value="${data.idSummary}" />

                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">Nama</label>
                            <div class="col-sm-10">
                                <input th:value="${data.date.getString()}" type="text" class="form-control" id="date" name="date" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Deskripsi</label>
                            <div class="col-sm-10">
                                <input th:value="${data.description.getString()}" type="text" class="form-control" id="description" name="description" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="expense" class="col-sm-2 control-label">Pengeluaran</label>
                            <div class="col-sm-10">
                                <input th:value="${data.expense}" type="number" class="form-control" id="expense" name="expense" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="income" class="col-sm-2 control-label">Pemasukan</label>
                            <div class="col-sm-10">
                                <input th:value="${data.income}" type="number" class="form-control" id="income" name="income" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="idProgram" class="col-sm-2 control-label">Program</label>
                            <div class="col-sm-10">
                                <input th:value="${data.idProgram}" type="text" class="form-control" id="idProgram" name="idProgram" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-offset-6"></div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
