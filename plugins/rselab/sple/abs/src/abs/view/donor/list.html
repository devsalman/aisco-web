<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments :: head"></head>
	<body>
        <div th:replace="fragments :: navigation"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="fragments :: menu"></div>
                <div class="col-sm-9">
                    <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Donor</strong></a>
                    <hr />

                    <div class="row margin-bottom-10">
                        <div class="col-md-12">
                            <a th:href="@{~/admin/donor/create.abs}" class="btn btn-primary btn-create">Buat Donor</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nama</th>
                                        <th>Email</th>
                                        <th>Nomor Telepon</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="donor : ${dataList}">
                                        <td th:text="${donor.idDonor}">1</td>
                                        <td><a th:text="${donor.name.getString()}" th:href="@{~/admin/donor/detail.abs(idDonor=${donor.idDonor})}">Detail</a></td>
                                        <td th:text="${donor.email.getString()}">Email</td>
                                        <td th:text="${donor.phone.getString()}">Phone</td>
                                        <td>
                                            <a th:href="@{~/admin/donor/delete.abs(idDonor=${donor.idDonor})}" class="btn-delete">Delete</a> |
                                            <a th:href="@{~/admin/donor/edit.abs(idDonor=${donor.idDonor})}" class="btn-edit">Edit</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="fragments :: footer"></footer>
	</body>
</html>
