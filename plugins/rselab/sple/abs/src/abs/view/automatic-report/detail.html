<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: menu"></div>
        <div class="col-sm-9">
            <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Detail Automatic Report</strong></a>
            <hr />

            <div class="row margin-bottom-10">
                <div class="col-md-12">
                    <a th:href="@{~/admin/automatic-report/list.abs}" class="btn btn-primary">Kembali</a>
                    <a th:href="@{~/admin/automatic-report/edit.abs(idAutomaticReport=${data.idAutomaticReport})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{~/admin/automatic-report/delete.abs(idAutomaticReport=${data.idAutomaticReport})}" class="btn btn-danger">Hapus</a>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Judul</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" th:value="${data.title.getString()}" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">Konten</label>
                            <div class="col-sm-10" th:utext="${data.content.getString()}" id="content">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="publishDate" class="col-sm-2 control-label">Tanggal publish</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="publishDate" name="publishDate" th:value="${data.publishDate.getString()}" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="thumbnailUrl" class="col-sm-2 control-label">URL Gambar</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="thumbnailUrl" name="thumbnailUrl" th:value="${data.thumbnailUrl.getString()}" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idSummary" class="col-sm-2 control-label">Summary</label>
                            <div class="col-sm-10">
                                <input th:value="${data.idSummary}" type="number" class="form-control" id="idSummary" name="idSummary" disabled="disabled"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-offset-6"></div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
